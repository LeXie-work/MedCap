<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-512.png" />
  <title>MedCap Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    .error {
      padding: 2rem;
      color: darkred;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const dashboards = {
      WRQZ: "https://lookerstudio.google.com/embed/reporting/323da50a-7fff-4715-9bfe-f0c75caf1740/page/p_us5ojyo0hd",
      ABCD: "https://lookerstudio.google.com/embed/reporting/ddb3c2f8-8519-4951-afdd-2bcc2b77877f/page/I7fHF"
    };

    const reportUrl = dashboards[id];

    if (reportUrl) {
      document.write(`<iframe src="${reportUrl}"></iframe>`);
    } else {
      document.write(`<div class="error">No dashboard found for ID "${id}".</div>`);
    }
  </script>
</body>
</html>
